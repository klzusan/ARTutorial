<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Location-based AR.js demo</title>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script type="text/javascript" src="scripts/ar-threex-location-only.js"></script>
    <script type="text/javascript" src="scripts/aframe-ar.js"></script>
</head>

<body style="margin: 0; overflow: hidden;">
    <script>console.log("Hello.");</script>
    <a-scene vr-mode-ui="enabled: false" arjs="sourceType: webcam; debugUIEnabled: false;">
        <script>console.log("Reading a-scene.");</script>
        <a-camera gps-camera rotation-reader></a-camera>
        <script>console.log("Camera Ready.");</script>
        <a-assets>
            <a-asset-item id="human"
                src="human.glb"></a-asset-item>
        </a-assets>
        <script>console.log("Assets Ready.");</script>
        <a-entity gltf-model="#human" position="0 1 -1" modify-materials
         gps-entity-place="latitude: 34.71283; longitude: 135.74095"></a-entity>
         <script>console.log("All Ready.");</script>
    </a-scene>
</body>

</html>
