<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Location-based AR.js demo</title>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script type='text/javascript' src='https://raw.githack.com/AR-js-org/AR.js/master/three.js/build/ar-threex-location-only.js'></script>
    <script type='text/javascript' src='https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js'></script>
    <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>
</head>

<body style="margin: 0; overflow: hidden;">
    <a-scene xr-mode-ui="enabled: false" arjs="sourceType: webcam; debugUIEnabled: false;">
        <a-camera gps-camera rotation-reader></a-camera>
        <a-assets>
            <a-asset-item id="human"
                src="static/assets/human.glb"></a-asset-item>
            <a-asset-item id="aqua1"
                src="static/assets/aqua1.glb"></a-asset-item>
        </a-assets>
        <a-entity gltf-model="#human" modify-materials scale="0.7 0.7 0.7"
         gps-entity-place="latitude: 34.712957; longitude: 135.740520"></a-entity>
        <a-entity gltf-model="#aqua1" modify-materials look-at="[gps-camera]" scale="0.5 0.5 0.5"
         gps-entity-place="latitude: 34.712591; longitude: 135.740675"></a-entity>
        <a-entity gltf-model="#aqua1" modify-materials look-at="[gps-camera]" scale="0.5 0.5 0.5"
         gps-entity-place="latitude: 35.049773; longitude: 135.782621"></a-entity>
    </a-scene>
</body>

</html>
